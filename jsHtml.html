<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying js in HTML</title>
</head>
<body>
    <p id="demo"></p>

    <p id = "demo2">JavaScript can change the style of an HTML element</p>
    
    <p id="demo3"></p>


    <button type="button" onclick="func()">Click me</button>
    <button type = "button" onclick="document.getElementById('demo3').innerHTML = Date()">Date & Time</button>
    <script>
        document.getElementById("demo").innerHTML = 'Hello JavaScript'
        var func = () => {
        document.getElementById("demo2").style.fontSize = "25px"
        document.getElementById("demo2").style.color = "red"
        document.getElementById("demo2").style.backgroundColor = "yellow"
        }
    </script>
</body>
</html>
